name: Deploy UI to Azure App Service

on:
  push:
    branches:
      - main
      - staging
      - dev
    paths:
      - 'XYDataLabs.OrderProcessingSystem.UI/**'
      - 'XYDataLabs.OrderProcessingSystem.Application/**'
      - 'XYDataLabs.OrderProcessingSystem.Domain/**'
      - 'XYDataLabs.OrderProcessingSystem.Infrastructure/**'
      - 'XYDataLabs.OrderProcessingSystem.Utilities/**'
      - 'Resources/Configuration/**'
      - '.github/workflows/deploy-ui-to-azure.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.x'
  AZURE_WEBAPP_NAME: ''
  AZURE_WEBAPP_PACKAGE_PATH: './publish'
  PROJECT_PATH: 'XYDataLabs.OrderProcessingSystem.UI/XYDataLabs.OrderProcessingSystem.UI.csproj'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test XYDataLabs.OrderProcessingSystem.UnitTest/XYDataLabs.OrderProcessingSystem.UnitTest.csproj --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dotnet-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check Azure Credentials
        id: check-credentials
        shell: pwsh
        run: |
          $hasClientId = "${{ secrets.AZUREAPPSERVICE_CLIENTID }}" -ne ""
          $hasTenantId = "${{ secrets.AZUREAPPSERVICE_TENANTID }}" -ne ""
          $hasSubscriptionId = "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}" -ne ""
          
          if (-not $hasClientId -or -not $hasTenantId -or -not $hasSubscriptionId) {
            Write-Host "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó" -ForegroundColor Yellow
            Write-Host "‚ïë         AZURE CREDENTIALS NOT CONFIGURED                      ‚ïë" -ForegroundColor Yellow
            Write-Host "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù" -ForegroundColor Yellow
            Write-Host ""
            Write-Host "‚ö†Ô∏è  Deployment cannot proceed - Azure credentials are missing" -ForegroundColor Yellow
            Write-Host ""
            Write-Host "Required secrets for the '${{ github.ref }}' environment:" -ForegroundColor Cyan
            Write-Host "  AZUREAPPSERVICE_CLIENTID       : $(if ($hasClientId) { '‚úÖ Present' } else { '‚ùå Missing' })" -ForegroundColor $(if ($hasClientId) { "Green" } else { "Red" })
            Write-Host "  AZUREAPPSERVICE_TENANTID       : $(if ($hasTenantId) { '‚úÖ Present' } else { '‚ùå Missing' })" -ForegroundColor $(if ($hasTenantId) { "Green" } else { "Red" })
            Write-Host "  AZUREAPPSERVICE_SUBSCRIPTIONID : $(if ($hasSubscriptionId) { '‚úÖ Present' } else { '‚ùå Missing' })" -ForegroundColor $(if ($hasSubscriptionId) { "Green" } else { "Red" })
            Write-Host ""
            Write-Host "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" -ForegroundColor Cyan
            Write-Host "üìã TO FIX THIS:" -ForegroundColor Cyan
            Write-Host "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" -ForegroundColor Cyan
            Write-Host ""
            Write-Host "1. Run the Azure Bootstrap workflow to set up infrastructure:" -ForegroundColor White
            Write-Host "   https://github.com/${{ github.repository }}/actions/workflows/azure-bootstrap.yml" -ForegroundColor Gray
            Write-Host ""
            Write-Host "2. Select 'Run workflow' and configure:" -ForegroundColor White
            Write-Host "   - Environment: dev (or staging/prod as needed)" -ForegroundColor Gray
            Write-Host "   - Setup Azure OIDC: true (first time)" -ForegroundColor Gray
            Write-Host "   - Setup GitHub App: true (first time)" -ForegroundColor Gray
            Write-Host "   - Configure secrets: true" -ForegroundColor Gray
            Write-Host "   - Bootstrap infrastructure: true" -ForegroundColor Gray
            Write-Host ""
            Write-Host "3. After bootstrap completes, re-run this deployment" -ForegroundColor White
            Write-Host ""
            Write-Host "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ" -ForegroundColor Gray
            Write-Host ""
            Write-Host "‚ÑπÔ∏è  Skipping deployment (credentials not configured)" -ForegroundColor Yellow
            Write-Host ""
            "credentialsConfigured=false" >> $env:GITHUB_OUTPUT
            exit 0
          } else {
            Write-Host "‚úÖ Azure credentials validated" -ForegroundColor Green
            "credentialsConfigured=true" >> $env:GITHUB_OUTPUT
          }
      
      - name: Set target web app name
        if: steps.check-credentials.outputs.credentialsConfigured == 'true'
        shell: pwsh
        run: |
          $ref = "${{ github.ref }}"
          $owner = "${{ github.repository_owner }}"
          if ($ref -eq 'refs/heads/main') { $name = "$owner-orderprocessing-ui-xyapp-prod" }
          elseif ($ref -eq 'refs/heads/staging') { $name = "$owner-orderprocessing-ui-xyapp-stg" }
          elseif ($ref -eq 'refs/heads/dev') { $name = "$owner-orderprocessing-ui-xyapp-dev" }
          else { $branch = $ref.Replace('refs/heads/',''); $name = "$owner-orderprocessing-ui-xyapp-$branch" }
          echo "AZURE_WEBAPP_NAME=$name" >> $env:GITHUB_ENV
          Write-Host "Deploying to WebApp: $name"

      - name: Download artifact
        if: steps.check-credentials.outputs.credentialsConfigured == 'true'
        uses: actions/download-artifact@v4
        with:
          name: ui-dotnet-app

      - name: Login to Azure
        if: steps.check-credentials.outputs.credentialsConfigured == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        if: steps.check-credentials.outputs.credentialsConfigured == 'true'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Health Check
        if: steps.check-credentials.outputs.credentialsConfigured == 'true'
        run: |
          Write-Host "Waiting 30 seconds for app to start..." -ForegroundColor Yellow
          Start-Sleep -Seconds 30
          
          $uiUrl = "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          
          Write-Host "Testing UI endpoint: $uiUrl" -ForegroundColor Cyan
          try {
            $response = Invoke-WebRequest -Uri $uiUrl -Method Get -TimeoutSec 30
            Write-Host "‚úÖ UI responded with status: $($response.StatusCode)" -ForegroundColor Green
            Write-Host "UI is accessible at: $uiUrl" -ForegroundColor Cyan
          } catch {
            Write-Host "‚ö†Ô∏è UI health check warning: $($_.Exception.Message)" -ForegroundColor Yellow
            Write-Host "This may be normal during initial deployment. Check manually: $uiUrl" -ForegroundColor Gray
          }
