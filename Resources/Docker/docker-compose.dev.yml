# Development Environment - Complete Configuration
# Usage: docker-compose -f docker-compose.dev.yml --profile http up
# Purpose: Development-friendly configuration with simplified setup

services:
  api-dev-http:
    image: xydatalabs-orderprocessingsystem-api-http:dev
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.API/Dockerfile
      target: final
    ports:
      - "5020:5020"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5020
      - ASPNETCORE_HTTP_PORTS=5020
      - USE_HTTPS=false
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.dev.json:/app/Resources/Configuration/sharedsettings.dev.json:ro
    networks:
      - xy-dev-network
      - xy-database-network
    profiles: ["http", "all", "api"]
    healthcheck:
      test: curl --fail http://localhost:5020/swagger --insecure || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s

  api-dev-https:
    image: xydatalabs-orderprocessingsystem-api-https:dev
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.API/Dockerfile
      target: final
    ports:
      - "5021:5021"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5021
      - ASPNETCORE_HTTPS_PORTS=5021
      - ASPNETCORE_Kestrel__Certificates__Default__Password=P@ss100
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.dev.json:/app/Resources/Configuration/sharedsettings.dev.json:ro
    networks:
      - xy-dev-network
      - xy-database-network
    profiles: ["https", "all", "api-https"]
    healthcheck:
      test: curl --fail https://localhost:5021/swagger --insecure || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s

  ui-dev-http:
    image: xydatalabs-orderprocessingsystem-ui-http:dev
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.UI/Dockerfile
      target: final
    ports:
      - "5022:5022"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5022
      - ASPNETCORE_HTTP_PORTS=5022
      - ApiSettings__BaseUrl=http://localhost:5020
      - USE_HTTPS=false
    volumes:
      - ../../logs:/logs
      - ../../Resources/Configuration/sharedsettings.dev.json:/app/Resources/Configuration/sharedsettings.dev.json:ro
    networks:
      - xy-dev-network
      - xy-database-network
    profiles: ["http", "all", "ui"]
    depends_on:
      api-dev-http:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:5022 --insecure || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s

  ui-dev-https:
    image: xydatalabs-orderprocessingsystem-ui-https:dev
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.UI/Dockerfile
      target: final
    ports:
      - "5023:5023"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5023
      - ASPNETCORE_HTTPS_PORTS=5023
      - ASPNETCORE_Kestrel__Certificates__Default__Password=P@ss100
      - ApiSettings__BaseUrl=https://localhost:5021
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.dev.json:/app/Resources/Configuration/sharedsettings.dev.json:ro
    networks:
      - xy-dev-network
      - xy-database-network
    profiles: ["https", "all", "ui-https"]
    depends_on:
      api-dev-https:
        condition: service_healthy
    healthcheck:
      test: curl --fail https://localhost:5023 --insecure || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s

# Development networking
networks:
  xy-dev-network:
    external: true
  xy-database-network:
    external: true
