# Production Environment - Complete Configuration
# Usage: docker-compose -f docker-compose.prod.yml --profile https up
# Purpose: Production-optimized settings, security, performance, monitoring

services:
  api-prod-http:
    image: xydatalabs-orderprocessingsystem-api-http:prod
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.API/Dockerfile
      target: final
    ports:
      - "5040:5040"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5040
      - ASPNETCORE_HTTP_PORTS=5040
      - USE_HTTPS=false
      - Database__ConnectionString=Server=sql-orderprocessing-prod.database.windows.net;Database=OrderProcessingDB;Trusted_Connection=False;MultipleActiveResultSets=true;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__System=Error
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.prod.json:/app/Resources/Configuration/sharedsettings.prod.json:ro
    networks:
      - xy-prod-network
      - xy-database-network
    profiles: ["http", "all", "api"]
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.0
    healthcheck:
      test: curl --fail http://localhost:5040/swagger --insecure || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-prod-https:
    image: xydatalabs-orderprocessingsystem-api-https:prod
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.API/Dockerfile
      target: final
    ports:
      - "5041:5041"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:5041
      - ASPNETCORE_HTTPS_PORTS=5041
      - ASPNETCORE_Kestrel__Certificates__Default__Password=P@ss100
      - Database__ConnectionString=Server=sql-orderprocessing-prod.database.windows.net;Database=OrderProcessingDB;Trusted_Connection=False;MultipleActiveResultSets=true;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__System=Error
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.prod.json:/app/Resources/Configuration/sharedsettings.prod.json:ro
    networks:
      - xy-prod-network
      - xy-database-network
    profiles: ["https", "all", "api-https"]
    restart: unless-stopped
    mem_limit: 1g
    cpus: 1.0
    healthcheck:
      test: curl --fail https://localhost:5041/swagger --insecure || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  ui-prod-http:
    image: xydatalabs-orderprocessingsystem-ui-http:prod
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.UI/Dockerfile
      target: final
    ports:
      - "5042:5042"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5042
      - ASPNETCORE_HTTP_PORTS=5042
      - ApiSettings__BaseUrl=http://localhost:5040
      - USE_HTTPS=false
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__System=Error
    volumes:
      - ../../logs:/logs
      - ../../Resources/Configuration/sharedsettings.prod.json:/app/Resources/Configuration/sharedsettings.prod.json:ro
    networks:
      - xy-prod-network
    profiles: ["http", "all", "ui"]
    depends_on:
      api-prod-http:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: curl --fail http://localhost:5042 --insecure || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  ui-prod-https:
    image: xydatalabs-orderprocessingsystem-ui-https:prod
    build:
      context: ../..
      dockerfile: XYDataLabs.OrderProcessingSystem.UI/Dockerfile
      target: final
    ports:
      - "5043:5043"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:5043
      - ASPNETCORE_HTTPS_PORTS=5043
      - ASPNETCORE_Kestrel__Certificates__Default__Password=P@ss100
      - ApiSettings__BaseUrl=https://localhost:5041
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Warning
      - Logging__LogLevel__System=Error
    volumes:
      - ../../logs:/logs
      - ../../Resources/Certificates/aspnetapp.pfx:/https/aspnetapp.pfx:ro
      - ../../Resources/Configuration/sharedsettings.prod.json:/app/Resources/Configuration/sharedsettings.prod.json:ro
    networks:
      - xy-prod-network
    profiles: ["https", "all", "ui-https"]
    depends_on:
      api-prod-https:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: curl --fail https://localhost:5043 --insecure || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

# Production networking with enhanced security
networks:
  xy-prod-network:
    external: true
    driver_opts:
      encrypted: "true"
  xy-database-network:
    external: true
